apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcareweb
  namespace: wcare-ns
  labels:
    app: wcare-application
    subname: wcareweb
spec:
  selector:
    matchLabels:
      app: wcare-application
      subname: wcareweb
  replicas: 1
  template:
    metadata:
      labels:
        app: wcare-application
        subname: wcareweb
    spec:
      containers:
        - name: container-wcareweb
          image: "gandhicloudlab/wcareweb:latest"
          imagePullPolicy: Always
          ports:
            - name: my-http
              containerPort: 9020